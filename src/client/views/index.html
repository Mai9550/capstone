<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Travel App</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">

</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    Travel app
  </div>
  <div class ="photo">
    <label for="searchTerm">Enter country name here</label>
    <input type="text" id="searchTerm" placeholder="enter country name here">
  </div>
  <div class ="country">
    <label for="zip">Enter postalCOde here</label>
    <input type="text" id="postalCOde" placeholder="enter zip code here">
  </div>
  <p class = "text"  style = 'font-size: 50px;'>Start Date: </p>
    <input type ="text" id='firstDate' placeholder="Input Your Start Date">
      <p class = "text" style = 'font-size: 50px;'>End Date: </p>
         <input type ="text" id='secondDate'placeholder="Input Your Return Date">
           <button class = "button"href="javascript:void(0)" id="generate" onClick = "submit" onsubmit="return handleSubmit(event)"type="button" style=" outline: 0 none;">Submit</button>
  </div>

  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
    <div id = "date">
MM/dd/YYYY
    </div> 
   <div id = "temp">
temp
   </div>
   <div id = "content">
weather
   </div>
  </div>
  </div>
  </div>
  <script type="text/javascript" src="../../../dist/main.js"></script>
  <script>
      // Check that service workers are supported
      if ('serviceWorker' in navigator) {
          // Use the window load event to keep the page load performant
          window.addEventListener('load', () => {
              navigator.serviceWorker.register('/service-worker.js');
          });
      }
  </script>
</body>
</html>
